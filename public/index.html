<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>research-ground top</title>
    <link rel="stylesheet" href="test.css" />
    <script type="text/javascript" src="test.js">
    </script>
    <style>
      body { font-size: 120% ; }
    </style>
    <script>
     function init() {
       const p = document.querySelector("#message");
       const webid = document.cookie.replace(/(?:(?:^|.*;\s*)webid\s*\=\s*([^;]*).*$)|^.*$/, "$1");
       const uid = document.cookie.replace(/(?:(?:^|.*;\s*)uid\s*\=\s*([^;]*).*$)|^.*$/, "$1");
       const admin = document.cookie.replace(/(?:(?:^|.*;\s*)admin\s*\=\s*([^;]*).*$)|^.*$/, "$1");
       const sa = document.cookie.replace(/(?:(?:^|.*;\s*)sa\s*\=\s*([^;]*).*$)|^.*$/, "$1");
       if (!!webid)
         p.textContent = `You are logged in as ${uid}.`;
       else
         p.textContent = 'You are not logged in.';
       if (admin==='true') p.textContent += '(admin)';
       if (sa==='true') p.textContent += '(SA)';
     }
     window.addEventListener('load',init);
    </script>
  </head>
  <body>
    <h1>research-ground top</h1>
    <p id="message"></p>
    <ul>
      <li><a href="./auth/">auth</a></li>
      <li><a href="./files/">files</a></li>
      <li><a href="./admin/">admin</a></li>
    </ul>
  </body>
</html>
